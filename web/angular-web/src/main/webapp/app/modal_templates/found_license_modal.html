<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="closeModal()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body clearfix">
    <div class="form-group">
        <div class="form-group-cell">
            <jf-list-maker values="foundLicenses" hide-add-new-fields="true"></jf-list-maker>
        </div>
    </div>


</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" ng-click="closeModal()">Cancel</button>
        <button class="btn btn-primary" ng-click="attachLicenses(foundLicenses)">Attach</button>
    </div>
</div>
