<div class='spinner'
     ng-class="{'jf-spinner':jfSpinner.domain === 'body' || jfSpinner.domain === 'content', 'jf-spinner-local': jfSpinner.domain !== 'body' && jfSpinner.domain !== 'content', 'overMenu': jfSpinner.isModalOpen()}"
     ng-if="jfSpinner.show">
    <div class="spinner-inner-wrapper">
        <div class="safari-11-support" ng-if="jfSpinner.getBrowser() === 'Safari 11'">
            <div class="spinner-ring outer"></div>
            <div class="spinner-ring inner"></div>
            <svg class="non-ie" viewBox="25 25 50 65">
                <line class="loader-bottom" x1="0" y1="85" x2="75" y2="85"></line>
            </svg>
        </div>
        <div class="non-safari-11-support" ng-if="jfSpinner.getBrowser() !== 'Safari 11'">
            <svg class="non-ie" viewBox="25 25 50 65">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke="#43a047"/>
                <line class="loader-bottom" x1="0" y1="85" x2="75" y2="85"></line>
            </svg>
            <svg class="ie" viewBox="25 25 50 50">
                <circle class="bg" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke="rgba(67, 160, 71, 0.49)"/>
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke="#43a047"/>
            </svg>
        </div>
    </div>
</div>
